<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>标贴墙</title>
   <style>
       *{
	      margin:0;
		  padding:0;
	   }
       body{
	      background:rgb(255,207,224);
	   }
	   .tt{
	      height:100px
		  font-size:70px;
		  color:white;
		  text-align:center;
		  background:rgb(245,152,185);
	   }
	   .card{
	      overflow:hidden;
		  width:340px;
		  height:160px;
		  background:red;
		  border-radius:20px;
		  margin:0 auto;
		  margin-top:200px;
		  box-shadow:10px 10px 30px rgba(0,0,0,0,5);
	   }
	   .a{
	      display:flex;
		  align-items:center;
		  padding-left:15px;
		  height:60px;
		  background:rgb(240,251,255);
	   }
	   .circle{
	      width:20px;
		  height:20px;
		  background:red;
		  border-radius:50%;
		  margin:0 3px;
	   }
	   .text{
	      padding-left:10px;
	   }
	   
	   .b{
	      height100px;
		  background:rgb(190,219,233);
		  font-size:30px;
		  line-height:100px;
		  padding-left:20px;
	   }
   </style>
</head>

<body>
   <div class="tt">标贴墙</div>
   <div class="card">
       <div class="a">
	       <div class="circle"></div>
		   <div class="circle" style="background:orange"></div>
		   <div class="circle" style="background:blue"></div>
		   <div class="text">温馨提示</div>
	   </div>
	   <div class="b">所有的烦恼都消失</div>
   
   </div>
</body>
